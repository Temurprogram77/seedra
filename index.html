<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEDRA</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="shadow">
        <nav class="container header">
            <a href="#" class="logo">
                <img src="/assets/svg/logo.svg" alt="logo svg">
            </a>
            <ul class="pages">
                <li>
                    <a href="#">ALL PRODUCTS</a>
                </li>
                <li>
                    <a href="#">ABOUT SEEDRA</a>
                </li>
                <li>
                    <a href="#">OUR BLOG</a>
                </li>
                <li>
                    <a href="#">CONTACTS</a>
                </li>
            </ul>
            <div class="icons">
                <div class="facebook">
                    <a href="#">
                        <img src="assets/svg/facebook.svg" alt="facebook">

                    <a href="#">
                        <img src="assets/svg/instagram.svg" alt="instagram">
                    </a>
                </div>
            </div>
            <div class="search">
                <img src="/assets/svg/search.svg" alt="search">

            </div>
            <div class="icons2">
                <a href="#">
                    <img src="/assets/svg/heart.svg" alt="heart">
                </a>
                <a href="#">
                    <img src="/assets/svg/cart-shop.svg" alt="cart-shop">
